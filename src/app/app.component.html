<div class="container">
  <h1>{{ title }}</h1>
  <button (click)="addRootNode()">Add Root Node</button>
  <div class="nodes-container">
    <!-- Render each root node recursively -->
    <ng-container *ngFor="let node of getRootNodes()">
      <app-node 
        [node]="node" 
        [allNodes]="nodes"
        (addChild)="addChildNode($event)" 
        (remove)="removeNode($event)">
      </app-node>
    </ng-container>
  </div>
</div>
