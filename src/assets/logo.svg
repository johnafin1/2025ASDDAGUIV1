    <!-- Text Blocks -->
    <rect x="60" y="55" width="20" height="20" fill="#34A853" rx="5" />
    <rect x="85" y="55" width="20" height="20" fill="#FBBC05" rx="5" />
    <rect x="110" y="55" width="20" height="20" fill="#EA4335" rx="5" />
    
    <!-- Letters -->
    <text x="66" y="70" font-size="12" font-family="Arial" fill="white" font-weight="bold">A</text>
    <text x="91" y="70" font-size="12" font-family="Arial" fill="white" font-weight="bold">A</text>
    <text x="116" y="70" font-size="12" font-family="Arial" fill="white" font-weight="bold">C</text>
    
    <!-- Smile Face -->
    <circle cx="85" cy="110" r="5" fill="#FFD700" />
